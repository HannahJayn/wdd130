<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rafting Website Contact Us Page</title>
  <link rel="stylesheet" href="styles/rafting.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Tinos:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="images/whitewaterlogo.jpg" alt="Rafting Company Logo" />
    </div>
    <h1>WhiteKnuckle Rafting</h1>
    <nav>
      <ul class="navigation">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN -->
  <main>
    <!-- HERO -->
    <section class="hero">
      <img src="images/Header.jpg" alt="Header Photo" />
      <article>
        <img src="images/raftingemployees.jpg" alt="Rafting Employees" />
        <p>
        Hours of Operation:
        Monday-Friday 8am-5pm. 
        Closed on Sundays and Federally recongnized holidays. 
        For any questions please contact us using any of the methods listed below.
        </p>
      </article>
    </section>


    <!-- ADVENTURES -->
    <section class="adventures">
      <h2>Adventure Awaits You!</h2>
      <div class="adventure-gallery">
        <figure>
          <img src="images/Adventure1.jpg" alt="Blue Water" />
          <figcaption>Los Dientes del Diablo</figcaption>
        </figure>
        <figure>
          <img src="images/Adventure2.jpg" alt="Yellow Filter Water" />
          <figcaption>Big Mallard</figcaption>
        </figure>
        <figure>
          <img src="images/Adventure3.jpg" alt="Rafts" />
          <figcaption>Half Day Adventure</figcaption>
        </figure>
        <figure>
          <img src="images/Adventure4.jpg" alt="Helmets" />
          <figcaption>Rapid Canyon</figcaption>
        </figure>
        <figure>
          <img src="images/Adventure5.jpg" alt="Calm Yellow Filter" />
          <figcaption>The Wave Runner</figcaption>
        </figure>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <nav class="socialmedia">
      <a href="https://facebook.com"><img src="images/facebook.webp" alt="Facebook" /></a>
      <a href="https://twitter.com"><img src="images/twitter.webp" alt="Twitter" /></a>
      <a href="https://instagram.com"><img src="images/instagram.webp" alt="Instagram" /></a>
    </nav>
  </footer>
</body>
</html>
